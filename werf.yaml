configVersion: 1
project: 'backend'
---
image: builder
from: golang:1.19-alpine
docker:
  WORKDIR: /go/src/gitlab.com/distributed_lab/acs/orchestrator
git:
- add: /
  to: /go/src/gitlab.com/distributed_lab/acs/orchestrator
  stageDependencies:
    setup:
    - "**/*"
shell:
  setup:
  - export CGO_ENABLED=0
  - export GO111MODULE=off
  - export GOOS=linux
  - go build  -o /usr/local/bin/orchestrator  /go/src/gitlab.com/distributed_lab/acs/orchestrator

---
image: service
from: alpine:3.9
docker:
  ENTRYPOINT: orchestrator
shell:
  setup:
  - apk add --no-cache ca-certificates
import:
- image: builder
  add: /usr/local/bin/orchestrator
  to: /usr/local/bin/orchestrator
  after: setup
