post:
  tags: [ Requests ]
  summary: Add Request
  operationId: addRequest
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/Request'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/Request'
get:
  tags: [ Requests ]
  summary: Get requests
  operationId: getRequests
  parameters:
    - $ref: '#/components/parameters/fromUserIdParam'
    - $ref: '#/components/parameters/toUserIdParam'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/Request'
