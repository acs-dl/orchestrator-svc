post:
  tags: [ Modules ]
  summary: Add Module
  operationId: addModule
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/Module'
  responses:
    '202':
      description: Accepted
delete:
  tags: [ Modules ]
  summary: Delete Module
  operationId: deleteModule
  parameters:
    - $ref: '#/components/parameters/moduleNameParam'
  responses:
    '202':
      description: Accepted
get:
  tags: [ Modules ]
  summary: Get modules with icons
  operationId: getModulesIcons
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/ModuleIcon'