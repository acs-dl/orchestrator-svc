allOf:
  - $ref: "#/components/schemas/UserKey"
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - user_id
          - username
          - module
        properties:
          user_id:
            type: int64
            description: user id from identity module
            example: "666"
          username:
            type: string
            description: username from gitlab
            example: "mhrynenko"
          module:
            type: string
            description: module name
            example: "gitlab"
