allOf:
  - $ref: '#/components/schemas/UserKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - user_id
          - module
          - submodule
        properties:
          user_id:
            type: integer
            format: int64
            description: user id from identity module
            example: '666'
          username:
            type: string
            description: username from module
            example: mhrynenko
          phone:
            type: string
            description: phone from module
            example: 38098...
          module:
            type: string
            description: module name
            example: gitlab
          submodule:
            type: string
            description: submodule name
            example: test_acs/gitlab
