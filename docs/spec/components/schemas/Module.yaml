allOf:
  - $ref: '#/components/schemas/ModuleKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - name
          - endpoint
        properties:
          name:
            type: string
            description: Module name
            example: "github"
          endpoint:
            type: string
            description: Module url
            example: "https://github-module"