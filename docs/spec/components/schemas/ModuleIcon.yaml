allOf:
  - $ref: '#/components/schemas/ModuleKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - name
          - icon
        properties:
          name:
            type: string
            description: Module name
            example: "github"
          icon:
            type: string
            description: Module icon url
            example: "https://traefik/gitlab"
